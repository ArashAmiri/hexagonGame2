<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>

      img {
        display: none;

    </style>
  </head>

    <img id="mountainImage" src="/src/assets/images/mountain.png" />
    <img id="riverImage" src="/src/assets/images/river.png" />
    <img id="waterImage" src="/src/assets/images/water.png" />
    <img id="riverMergeImage" src="/src/assets/images/rivermerge.png" />
    <img id="fountainImage" src="/src/assets/images/fountain.png" />
    <img id="lakeImage" src="/src/assets/images/lake.png" />
    <img id="hillRiverImage" src="/src/assets/images/hillriver.png" />
    <img id="hillLakeImage" src="/src/assets/images/hilllake.png" />

    <img
      id="hillRiverImage_selected"
      src="/src/assets/images/hillriver_selected.png"
    />

      id="mountainImage_selected"

    />
    <img id="riverImage_selected" src="/src/assets/images/river_selected.png" />
    <img id="waterImage_selected" src="/src/assets/images/water_selected.png" />

    <canvas id="gameScreen" width="800" height="600"> </canvas>

    <script src="src/index.js"></script>
  </body>
</html>
